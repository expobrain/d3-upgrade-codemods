name: Unit testing, formatting & linting

on: [push]

jobs:
  testing-formatting-linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn
      - run: yarn test
      - run: yarn code:format:check
